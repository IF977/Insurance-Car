<div id = "formulario">
	<h2>Formulário de cadastro de Revisão</h2>
    <form method="post" action="FormInsereVeiculo.php" class="form">
    <p class="name">
        <label for="placa">Placa</label>
        <input type="text" name="placa" placeholder="AAA-9999" required />
    </p>
    <p class="name">
        <label for="km">KM</label>
        <input type="text" name="km" placeholder="" required />
    </p>
    <p class="name">
        <label for="valor">Autorizacao</label>
        <input type="text" name="valor" placeholder="" required />
    </p>
    <p class="text">
        <label for="relatorio">Relatorio</label>
        <textarea name="relatorio" placeholder="Relatorio Final" required /></textarea>
    </p>
    <p class="name">
        <label for="">Autorização</label>
         <input type="radio" name="autorizacao" value="1"> Sim
         <input type="radio" name="autorizacao" value="0"> Não
    </p>    
    <p class="submit">
        <input type="submit" value="Adicionar" />
    </p>
    </form>
